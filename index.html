<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulaciones de Física</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simulaciones de Física</h1>

    <div id="loginForm">
        <h2>Login</h2>
        <form id="form">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <button type="submit">Login</button>
        </form>
        <p id="errorMessage" style="color: red;"></p>
    </div>

    <div id="selectionMenu" style="display: none;">
        <h2>Selecciona una simulación</h2>
        <button onclick="loadSimulation('simulation1.js')">Simulación 1</button>
        <button onclick="loadSimulation('simulation2.js')">Simulación 2</button>
        <button onclick="loadSimulation('simulation3.js')">Simulación 3</button>
        <button onclick="loadSimulation('simulation4.js')">Simulación 4</button>
        <button onclick="loadSimulation('simulation5.js')">Simulación 5</button>
        <button onclick="loadSimulation('simulation6.js')">Simulación 6</button>
    </div>

    <div id="simulation" style="display: none;">
        <canvas id="simulationCanvas"></canvas>
    </div>

    <script src="main.js"></script>
</body>
</html>
