<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulaciones de Física</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simulaciones de Física</h1>

    <div id="loginForm">
        <h2>Login</h2>
        <form id="form">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <button type="submit">Login</button>
        </form>
        <p id="errorMessage" style="color: red;"></p>
    </div>

    <div id="selectionMenu" style="display: none;">
        <h2>Selecciona una simulación</h2>
        <button onclick="loadSimulation('simulation1.js')">Simulación 1</button>
        <button onclick="loadSimulation('simulation2.js')">Simulación 2</button>
        <!-- Add more buttons for additional simulations -->
    </div>

    <div id="simulation" style="display: none;">
        <div class="controls">
            <button onclick="addBalls(1)">Lanzar 1 bola</button>
            <button onclick="addBalls(10)">Lanzar 10 bolas</button>
            <button onclick="addBalls(20)">Lanzar 20 bolas</button>
        </div>
        <canvas id="simulationCanvas"></canvas>
    </div>

    <script src="main.js"></script>
</body>
</html>
